version: '3'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=globalpay_user
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=globalpay
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=globalpay_user
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=globalpay

